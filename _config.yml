title:            Matt's tech Blog
description:      Thoughts about development, useful tit-bits, pretty much anything coding related really.
disqus_shortname: mattwobertsnewblog
#Comment out url when working locally to resolve base urls correctly
url:              http://matt-roberts.me

# Owner/author information
owner:
  name:           Matt Roberts
  avatar:         me.jpeg
  bio:            "I'm a web developer from Lancaster, working in Manchester for the lovely people at Mediaburst. Also a dad, greyhound fan, and have a penchant for cake :)"
  email:          roberts.mattroberts@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        mattwoberts
  github:         mattwoberts
  stackexchange:  mattwoberts
  linkedin:       roberts.mattroberts@gmail.com
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   mattwoberts

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-30168332-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
# links:
#   - title: Theme Setup
#     url: /theme-setup
#   - title: External Link
#     url: http://mademistakes.com
#     external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/London
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of post to show on home page
paginate: 4

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]